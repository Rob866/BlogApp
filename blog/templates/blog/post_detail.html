{% extends 'blog/base.html' %}   

{% block content  %}

     <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ object.autor.profile.image.url }}" >   
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-posts' post.autor.username %}"">{{ object.autor}}</a>
              <small class="text-muted">{{ object.fecha_posted|date:"F d, Y" }}</small>
              {% if object.autor ==  user %}
                  <div>
                   <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                   <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                  </div>    
              {% endif %}
            </div>
            <h2 class="article-title" href="#"> {{ object.titulo }}</h2>
            <p class="article-content">{{ object.contenido }}</p>
          </div>
      </article>
      <a class="btn btn-secondary  mt-1 mb-1"
       href="{% url 'blog-home' %}">Ir a Posts</a>

       
{% endblock content  %}
